{% extends "layout.html" %}
{% block content %}
	<div class="container">
		<div class="" id="hideMe">
			{% with messages = get_flashed_messages(with_categories=true) %}
				   {% if messages %}
					   {% for category, message in messages %}
						   <div class="alert alert-{{ category }}">
							   {{ message }} 
						   </div>
					   {% endfor %}
				   {% endif %}
			{% endwith %}
		</div>
		<h1>Dashboard</h1>
	</div>
{% endblock content %}
