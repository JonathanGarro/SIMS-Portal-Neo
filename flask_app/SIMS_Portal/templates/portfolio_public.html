{% extends "layout.html" %}
{% block content %}
	<div class="container">
				<h2 class="mt-5">SIMS Public Portfolio</h2>
		<div class='row mb-5'>
			<div class='col-md-9'>
				<div class="row row-cols-4 row-cols-md-4 g-4 mt-4">
					{% for product in public_portfolio %}
	  					<div class="col d-flex align-items-stretch">
							<div class="card">
		  					<img src="/static/assets/portfolio/{{product.final_file_location}}" class="card-img-top" alt="...">
		  					<div class="card-body d-flex flex-column">
								<h5 class="card-title mt-auto mb-2">{{product.title}}</h5>
								<h6 class="fw-bold text-danger"></h6>
				
								<a href='/portfolio/view/{{product.id}}' class="btn btn-outline-secondary mt-2">View</a>
		  					</div>
							</div>
	  					</div>
					{% endfor %}
				</div>
			</div>
			<div class="col mt-5">
				<div class="card my-6" style="">
					  <div class="card-header">Portfolio Filtering</div>
					  <div class="card-body text-dark">
						<h5 class="card-title">Emergency</h5>
							<p class="card-text mb-4">
								Form Dropdown Here
							</p>
						<h5 class="card-title">Product Type</h5>
							<p class="card-text mb-2">
								Form Dropdown Here
							</p>
					  </div>
				</div>
				<h4 class='text-danger mt-5'>Featured</h4>
				<img src='/static/assets/featured-responses/featured-response-ukraine.png' class='mt-3' width='100%'>
			</div>
		</div>
	</div>
{% endblock content %}
