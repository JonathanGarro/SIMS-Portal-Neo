{% extends "layout.html" %}
{% block content %}
<div class="container">
	<div class="row my-5">
		<div class="col col-md-4 rounded rounded-3">
			<div class="card border-0 p-4 bg-light">
				<div class="row">
					<h5 class="text-secondary">Product</h5>
					<h2 class="text-danger">{{ product.Portfolio.title }}</h2>
				</div>
				<div class="row">
					<h5 class="text-secondary mt-4">Creator</h5>
					<h4>{{ product.User.firstname }} {{ product.User.lastname }}</h4>
				</div>
				<div class="row">
					<h5 class="text-secondary mt-4">Emergency Response</h5>
					<h4>{{ product.Emergency.emergency_name}}</h4>
				</div>
				<div class="row">
					<h5 class="text-secondary mt-4">Description</h5>
					<p>{{ product.Portfolio.description}}</p>
				</div>
			</div>
		</div>
		<div class="col mx-4">
			<div class='mb-5'>
				<img src='/static/assets/portfolio/{{product.Portfolio.final_file_location}}' width='100%'>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
