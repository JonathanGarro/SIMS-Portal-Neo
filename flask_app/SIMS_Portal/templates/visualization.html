<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% extends "layout.html" %}
{% block content %}
<div class='container'>

    <canvas id='barChartLearningAssignment' width='600' height='300'></canvas>
      <script>
          var ctx = document.getElementById('barChartLearningAssignment').getContext('2d');
          var lineChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: {{ learning_keys | safe }},
                  datasets: [{
                      label: "Assignments by Emergency, All Time",
                      data: {{ learning_values | safe }},
                      fill: true,
                      backgroundColor: "#dc3545"
                  }]
              },
              options: {
                  responsive: true,
                  indexAxis: 'y',
                  scales: {
                      y: {
                          ticks: {
                              stepSize: 1
                          },
                          grid: {
                              display: false
                          }
                          
                      },
                      x: {
                          grid: {
                              display: false
                          }
                      }
                      
                  }
              }
          })
      </script>
  
</div>
{% endblock content %}
