{% extends "layout.html" %}
{% block content %}
<div class='container'>

    {% for tweet in tweets %}
    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
    <div class="card-body">
    <p class="card-text">{{ tweet.tweet }}</p>
    </div>
    <div class="card-footer text-light"><small>{{ tweet.created_at_year }}-{{ tweet.created_at_month }}-{{ tweet.created_at_day }}</small></div>
    </div>
    {% endfor %}

  

  
</div>
{% endblock content %}
