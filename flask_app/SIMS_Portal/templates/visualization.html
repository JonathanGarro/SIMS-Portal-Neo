{% extends "layout.html" %}
{% block content %}
<div class='container'>

<table class="table">
  <thead class="">
    <tr>
      <th>Channel Name</th>
      <th>Count of Members</th>
      <th>Purpose</th>
    </tr>
  </thead>
  <tbody>
    {% for item in output %}
    <tr>
      <td class="fw-bold"><a href="https://sims-ifrc.slack.com/archives/{{item.id}}" class="link-danger">{{item.channel_name}}</a></td>
      <td>{{item.count_members}}</td>
      <td>{{item.purpose}}</td>  
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>
{% endblock content %}
